<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/app.js"></script>
    <title>Midterm Exam</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Registro</legend>
            <div>
                <label for="name">Nombre:</label>
                <br>
                <input type="text" id="name" placeholder="Ingrese su nombre" required>
                <br>
                <br>
            </div>
            <div>
                <label for="lastName">Apellido:</label>
                <br>
                <input type="text" id="lastName" placeholder="Ingrese su Apellido" required>
                <br>
                <br>
            </div>
            <div>
                <label for="email">E-mail: </label>
                <br>
                <input type="email" id="email" placeholder="Ingrese su Correo" required>
                <br>
                <br>
            </div>
            <div>
                <label for="age">Edad:</label>
                <br>
                <input type="age" id="age" placeholder="Ingrese su Edad" required>
                <br>
                <br>
            </div>
            <div class="sex">
                <label for="sex">Sexo:</label>
                <br>
                <input type="radio" name="sex" value="woman" id="woman" required>
                <label for="woman">Mujer</label>
                <br>
                <input type="radio" name="sex" value="man" id="man">
                <label for="man">Hombre</label>
                <br>
                <input type="radio" name="sex" value="otherSex" id="otherSex">
                <label for="otherSex">Otro</label>
                <br>
                <br>
            </div>
            <div>
                <label for="interest">Temas de interés:</label>
                <br>
                <input type="checkbox" name="sex" value="woman" id="woman">
                <label for="woman">Música</label>
                <br>
                <input type="checkbox" name="sex" value="man" id="man">
                <label for="man">Deporte</label>
                <br>
                <input type="checkbox" name="sex" value="otherSex" id="otherSex">
                <label for="otherSex">Juegos</label>
                <br>
                <input type="checkbox" name="sex" value="otherSex" id="otherSex">
                <label for="otherSex">Tecnología</label>
                <br>
                <input type="checkbox" name="sex" value="otherSex" id="otherSex">
                <label for="otherSex">Otros</label>
                <br>
                <br>
            </div>
            <label for="options">Vende o Compra</label>
            <select id="options">
                    <option value="" disabled selected>-- Seleccione un País --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
            <div>
                <label for="message">Mensaje: </label>
                <br>
                <textarea id="message"></textarea>
                <br>
            </div>
        </fieldset>
        <br>
        <input type="submit" value="Enviar" class="buttom">
        <input type="submit" value="Volver" class="buttom">
    </form>
</body>

</html>
